<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extras | Nicola Zhang</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-wrapper">
      <div class="background-image"></div>
      <header>
        <div class="logo fade-in-left">
          <a href="index.html">
            <h1>Nichola <span>Zhang</span></h1>
          </a>
        </div>
        <nav class="fade-in-top">
          <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="nav-links">
            <li><a href="about.html" class="page-link">About</a></li>
            <li><a href="books.html" class="page-link">Books</a></li>
            <li><a href="extras.html" class="page-link active">Extras</a></li>
          </ul>
        </nav>
        <div class="social-links fade-in-right">
          <a href="#" class="social-icon instagram" aria-label="Instagram">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a href="#" class="social-icon facebook" aria-label="Facebook">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              ></path>
            </svg>
          </a>
        </div>
      </header>

      <!-- Mobile Navigation Container -->
      <div class="nav-container">
        <div class="menu-close">
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="about.html" class="page-link">About</a></li>
          <li><a href="books.html" class="page-link">Books</a></li>
          <li><a href="extras.html" class="page-link active">Extras</a></li>
        </ul>
        <div class="social-links">
          <a href="#" class="social-icon instagram" aria-label="Instagram">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a href="#" class="social-icon facebook" aria-label="Facebook">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <main>
        <div class="extras-content">
          <div class="map-container fade-in-up">
            <a href="#" id="openModal">
              <img src="Images/map.png" alt="World Map" class="world-map" />
            </a>
            <div class="map-caption">Click for a high-resolution image</div>
          </div>

          <!-- Modal Structure -->
          <div id="imageModal" class="modal">
            <span class="close-btn">&times;</span>
            <img class="modal-content" id="modalImage" />
          </div>
        </div>
      </main>

      <footer class="fade-in-bottom">
        <p>
          &copy; <span id="current-year"></span> Nicola Zhang. All rights
          reserved.
        </p>
      </footer>
    </div>

    <script>
      // Set current year in footer
      document.getElementById("current-year").textContent =
        new Date().getFullYear();

      // Mobile menu toggle
      const menuToggle = document.querySelector(".menu-toggle");
      const navContainer = document.querySelector(".nav-container");

      menuToggle.addEventListener("click", () => {
        navContainer.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });
      const menuClose = document.querySelector(".menu-close");

      menuClose.addEventListener("click", () => {
        navContainer.classList.remove("active");
        menuToggle.classList.remove("active");
      });

      // Animation functions
      function animateElements() {
        // Animate fade-in elements with delay
        const fadeElements = document.querySelectorAll(
          ".fade-in, .fade-in-left, .fade-in-right, .fade-in-up, .fade-in-top, .fade-in-bottom"
        );
        fadeElements.forEach((element, index) => {
          // Set animation delay
          element.style.animationDelay = 0.1 * index + "s";
        });

        // Add floating animation to certain elements
      }
      animateElements();
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const openModal = document.getElementById("openModal");
        const closeModal = document.querySelector(".close-btn");

        // Ensure modal is hidden initially
        modal.style.display = "none";

        // Open modal when clicking the map
        openModal.addEventListener("click", function (event) {
          event.preventDefault();
          modal.style.display = "flex";
          modalImage.src = "Images/map.png"; // Update if needed
        });

        // Close modal when clicking close button
        closeModal.addEventListener("click", function () {
          modal.style.display = "none";
        });

        // Close modal when clicking outside the image
        modal.addEventListener("click", function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });
      });
      // Run animations on page load
    </script>
  </body>
</html>
